version: "2"
sql:
  - engine: "postgresql"
    queries: "/db/queries"
    schema: "/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: camel
        emit_empty_slices: true
        # emit_prepared_queries: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
              # import: "time"
              # type: "Time"
              # pointer: true
            # nullable: true
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            nullable: true
            # pointer: true